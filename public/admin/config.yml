backend:
  name: github
  repo: DevasPanda/AIDTD
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      # HOME PAGE
      - name: "home"
        label: "Home Page"
        file: "content/home.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Badge Text", name: "badgeText", widget: "string" }
              - { label: "Title Line 1", name: "titleLine1", widget: "string" }
              - { label: "Title Highlight", name: "titleHighlight", widget: "string" }
              - { label: "Title Line 2", name: "titleLine2", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Primary Button Text", name: "primaryButtonText", widget: "string" }
              - { label: "Secondary Button Text", name: "secondaryButtonText", widget: "string" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "string" }
              - label: "Dashboard Projects"
                name: "dashboardProjects"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Value", name: "value", widget: "string" }
                  - { label: "Accent Color", name: "accent", widget: "select", options: ["emerald", "cyan", "fuchsia"] }
                  - { label: "Link (optional)", name: "link", widget: "string", required: false }
              - label: "Call to Action Card"
                name: "ctaCard"
                widget: "object"
                fields:
                  - { label: "Heading", name: "heading", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Button Text", name: "buttonText", widget: "string" }

          - label: "Services Section"
            name: "services"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Service Cards"
                name: "cards"
                widget: "list"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
                  - { label: "Color", name: "color", widget: "select", options: ["cyan", "fuchsia", "emerald"] }
                  - label: "Features"
                    name: "features"
                    widget: "list"
                    field: { label: "Feature", name: "feature", widget: "string" }

          - label: "Why Section"
            name: "why"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Benefits"
                name: "benefits"
                widget: "list"
                field: { label: "Benefit", name: "benefit", widget: "string" }
              - label: "For Students"
                name: "forStudents"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }
              - label: "For Teams"
                name: "forTeams"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Description", name: "description", widget: "text" }

      # COURSES PAGE
      - name: "courses"
        label: "Courses Page"
        file: "content/courses.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Course List"
            name: "courses"
            widget: "list"
            fields:
              - { label: "Course Name", name: "name", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Price", name: "price", widget: "string" }
              - label: "Topics"
                name: "topics"
                widget: "list"
                field: { label: "Topic", name: "topic", widget: "string" }

      # INTERNSHIPS PAGE
      - name: "internships"
        label: "Internships Page"
        file: "content/internships.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Internship Programs"
            name: "programs"
            widget: "list"
            fields:
              - { label: "Program Name", name: "name", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Requirements", name: "requirements", widget: "text" }

      # ABOUT PAGE
      - name: "about"
        label: "About Page"
        file: "content/about.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Mission Statement", name: "mission", widget: "text" }
          - { label: "Vision Statement", name: "vision", widget: "text" }
          - label: "Team Members"
            name: "team"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Bio", name: "bio", widget: "text" }
              - { label: "Image", name: "image", widget: "image", required: false }

  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "content/settings.json"
        fields:
          - { label: "Site Name", name: "siteName", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Privacy Policy", name: "privacyPolicy", widget: "text" }
          - { label: "Terms & Conditions", name: "termsConditions", widget: "text" }
