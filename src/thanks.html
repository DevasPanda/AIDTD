<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Message Sent | AIDT&D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #020617, #000000);
        color: #e5e7eb;
      }

      .container {
        max-width: 480px;
        width: 90%;
        padding: 2.5rem;
        border-radius: 24px;
        background: rgba(15, 23, 42, 0.92);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      .icon {
        font-size: 3rem;
        color: #22d3ee;
        margin-bottom: 0.5rem;
        animation: pulse 2s ease-in-out infinite;
      }

      h1 {
        margin: 0.5rem 0 0.8rem;
        font-size: 1.6rem;
        font-weight: 600;
        background: linear-gradient(135deg, #22d3ee, #e879f9);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 0.95rem;
        color: #94a3b8;
        line-height: 1.5;
      }

      .btn {
        display: inline-block;
        margin-top: 1.8rem;
        padding: 0.6rem 1.8rem;
        border-radius: 9999px;
        background: linear-gradient(135deg, #22d3ee, #e879f9);
        color: #020617;
        font-weight: 600;
        text-decoration: none;
        font-size: 0.85rem;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(34, 211, 238, 0.4);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.15);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.7;
        }
      }

      .brand {
        margin-top: 1.5rem;
        font-size: 0.75rem;
        letter-spacing: 0.25em;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">✦</div>
      <h1>Message Sent Successfully</h1>
      <p>
        Thank you for reaching out to AIDT&amp;D.  
        Your message has been safely delivered and our team will respond shortly.
      </p>

      <a href="/" class="btn">Return to Homepage</a>

      <div class="brand">AIDT&amp;D • AI • Automation • Training</div>
    </div>
  </body>
</html>
